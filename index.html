<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Scrum Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="vh-100 vw-100 gradient-custom-2">
      <div class="header">
        <div class="row">
          <h1 class="d-flex justify-content-center text-light p-2 m-2">
            Awesome Scrum Board
          </h1>
        </div>
      </div>

      <div class="add-todo-section">
        <div class="row d-flex justify-content-center">
          <div class="border-1 col-lg-4 col-md-6 col-sm-12">
            <div class="card p-1">
              <div class="card-header">
                <h6>Add New Task</h6>
              </div>

              <div class="card-form-section p-1">
                <div class="row">
                  <div class="d-flex justify-content-lg-start col-10">
                    <input
                      type="text"
                      id="add-new-iteam"
                      placeholder="What do you need to do today?"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="d-flex justify-content-center col-2">
                    <button role="button" id="add-new-iteam" class="btn btn-primary">add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="main-scrum-board-section">
        <div class="row">
          <div class="col-12">
            <div class="board">
              <div class="row d-flex justify-content-center">
                <div class="col-2 card p-1 m-2 bg-danger">
                  <h6 class="d-flex justify-content-center text-light"">TODO (3)</h6>
                </div>

                <div class="col-2 card p-1 m-2 bg-primary">
                  <h6 class="d-flex justify-content-center text-light"">IN PROGRESS (2)</h6>
                </div>

                <div class="col-2 card p-1 m-2 bg-secondary">
                  <h6 class="d-flex justify-content-center text-light"">REVIEW (4)</h6>
                </div>

                <div class="col-2 card p-1 m-2 bg-success">
                  <h6 class="d-flex justify-content-center text-light">DONE (1)</h6>
                </div>
              </div>

              <div
                class="row d-flex justify-content-center"
                style="height: 400px"
              >
                <div class="col-2 card p-1 m-2">
                  <div id="task-todo-list" class="list-group sortable h-100">
                    <li class="list-group-item p-2 m-2">An item</li>
                    <li class="list-group-item p-2 m-2">A second item</li>
                  </div>
                </div>

                <div class="col-2 card p-1 m-2">
                  <div id="task-in-progress" class="list-group sortable h-100">
                    <li class="list-group-item p-2 m-2 ">An item</li>
                    <li class="list-group-item p-2 m-2">A second item</li>
                  </div>
                </div>

                <div class="col-2 card p-1 m-2">
                  <ul id="task-preview" class="list-group sortable h-100">
                    <li class="list-group-item p-2 m-2">An item</li>
                    <li class="list-group-item p-2 m-2">A second item</li>
                  </ul>
                </div>

                <div class="col-2 card p-1 m-2">
                  <ul id="task-done" class="list-group sortable h-100">
                    <li class="list-group-item p-2 m-2">An item</li>
                    <li class="list-group-item p-2 m-2">A second item</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
